<h1>tabs</h1>

<p>
tabs but with clean attribute values like<br>
<code>&lt;a href=&quot;dog.html&quot; target=&quot;#hz-tab-panel&quot;&gt;</code>.
</p>

<div role="tablist">
  <a class="tab" role="tab" href="dog.html" target="#hz-tab-panel">Dog</a>
  <a class="tab" role="tab" href="cat.html" target="#hz-tab-panel">Cat</a>
  <a class="tab" role="tab" href="horse.html" target="#hz-tab-panel">Horse</a>
</div>

<div id="hz-tab-panel" role="tabpanel"></div>
<!-- <div id="hz-tab-panel" role="tabpanel" data-src="cat.html"></div> -->

<script>
  const frames = [...document.querySelectorAll('[id^="hz-"]')].map(e => {
    const { id, dataset: { src = '' } } = e
    const htmz = `document.getElementById('${id}')`
      + '?.replaceChildren(...contentDocument.body.childNodes)'
    return `<iframe hidden name="#${id}" onload="${htmz}" src="${src}"></iframe>`
  }).join('');
  document.body.insertAdjacentHTML('beforeend', `<div>${frames}</div>`)
</script>
